<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'weather/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'weather/js/main.js' %}"></script>
    <script>
        var weatherDataTimes = {{ weather_data_times|safe }};
        var weatherDataTemperatures = {{ weather_data_temperatures|safe }};
        var autocompleteUrl = "{% url 'autocomplete_city' %}";
    </script>
  </head>
  <body>
  <div class="container">
    <h1 class="mt-5">Weather App</h1>
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="city">Enter city name:</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ last_city }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
    {% if weather_data_times %}
      <div class="mt-5">
        <h2>Weather in {{ city }} on {{ current_date }}</h2>
        <p>Now: {{ current_temperature }}Â°C</p>
      </div>
      <canvas id="weatherChart" width="800" height="400"></canvas>
    {% endif %}
  </div>
  </body>
</html>
