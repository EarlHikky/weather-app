<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather App</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="city">Enter city name:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        {% if weather_data %}
        <div class="mt-5">
            <h2>Weather in {{ weather_data.city }}</h2>
            <p>Temperature: {{ weather_data.temperature }}Â°C</p>
            <p>Wind Speed: {{ weather_data.wind_speed }} m/s</p>
            <p>Condition: {{ weather_data.description }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        $(document).ready(function() {
            $("#city").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "{% url 'autocomplete_city' %}",
                        dataType: "json",
                        data: {
                            term: request.term
                        },
                        success: function(data) {
                            response(data);
                        }
                    });
                },
                minLength: 2,
            });
        });
    </script>
</body>
</html>
